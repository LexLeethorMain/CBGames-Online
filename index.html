  <style>
    .clock {
      position: fixed;
      top: 0.5vw;
      left: 0.5vw;
      color: white;
      font-size: 2vw;
      letter-spacing: 0.3vw;
      font-family: 'Clock', sans-serif;
      background-color: #111;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 8px 8px 16px 111, -8px -8px 16px #4d4d4d;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333;
      overflow: hidden;
    }

    .container {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      overflow-y: scroll;
      height: 80%;
    }
    .container::-webkit-scrollbar {
  width: 0;
  height: 0;
}

.container::-webkit-scrollbar-thumb {
  background: transparent;
}


    .row {
      display: flex;
      flex-wrap: nowrap;
    }

    .square-button {
      border: none;
      cursor: pointer;
      width: 10vw;
      height: 10vw;
      border-radius: 20px;
      margin: 0.5vw;
      transition: all 0.7s ease;
      opacity: 0;
      transform: translateX(-50px);
      position: relative;
      overflow: hidden;
    }

    .square-button.loaded {
      opacity: 1;
      transform: translateX(0);
    }

    .square-button:hover {
      box-shadow: 0 0 20px 5px rgba(100, 100, 200, 0.5);
    }

    .square-button:hover {
      transform: scale(1.1) rotate(360deg);
    }

    /* Add animation delay for each button */
    .square-button:nth-child(1) { animation-delay: 0.1s; }
    .square-button:nth-child(2) { animation-delay: 0.2s; }


  </style>
</head>

  <script>
    function showTime() {
      let date = new Date();
      let h = date.getHours();
      let m = date.getMinutes();
      let s = date.getSeconds();
      let session = h >= 12 ? "PM" : "AM";
      h = h % 12 || 12;
      h = h < 10 ? "0" + h : h;
      m = m < 10 ? "0" + m : m;
      s = s < 10 ? "0" + s : s;
      let time = h + ":" + m + ":" + s + " " + session;
      document.getElementById("MyClockDisplay").innerText = time;
      document.getElementById("MyClockDisplay").textContent = time;
      setTimeout(showTime, 1000);
    }
    showTime();

    // Function to add loaded class to buttons after page load
    window.addEventListener('load', function() {
      var buttons = document.querySelectorAll('.square-button');
      buttons.forEach(function(button) {
        button.classList.add('loaded');
      });
    });

try {

} catch (e) {

}
if (!localStorage.getItem("ab"))
    localStorage.setItem("ab", true);
if (!inFrame && !navigator.userAgent.includes("Firefox") && localStorage.getItem("ab") === "true") {

    } else {
        const doc = popup.document;
        const iframe = doc.createElement("iframe");
        const style = iframe.style;
        const link = doc.createElement("link");
        const name = localStorage.getItem("name") || "Dashboard";
        const icon = localStorage.getItem("icon") || "https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico";
        doc.title = name;
        link.rel = "icon";
        link.href = icon;
        iframe.src = location.href;
        style.position = "fixed";
        style.top = style.bottom = style.left = style.right = 0;
        style.border = style.outline = "none";
        style.width = style.height = "100%";
        doc.head.appendChild(link);
        doc.body.appendChild(iframe);
        const pLink = localStorage.getItem(encodeURI("pLink")) || getRandomUrl();
        location.replace(pLink);
        const script = doc.createElement("script");
        script.textContent = `
      window.onbeforeunload = function (event) {
        const confirmationMessage = 'Leave Site?';
        (event || window.event).returnValue = confirmationMessage;
        return confirmationMessage;
      };
    `;
        doc.head.appendChild(script);
    }
}
